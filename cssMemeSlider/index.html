<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../cssMemeSlider/styles.css">
        <title>CSS Meme Slider</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="slider">
                <input type="radio" name="btn" id="s1" checked>
                <input type="radio" name="btn" id="s2">
                <input type="radio" name="btn" id="s3">
                <input type="radio" name="btn" id="s4">
                <input type="radio" name="btn" id="s5">
                <div class="slides-screen">
                    <div class="slides">
                        <div class="img-wrap" id="s1">
                            <img class ="slider-image"  src="../cssMemeSlider/memes/challenge.webp" alt="Meme challenge" class="img">
                        </div>
                        <div class="img-wrap"  id="s2">
                            <img class ="slider-image" src="../cssMemeSlider/memes/commit message.webp" alt="Meme commit message" class="img">
                        </div>
                        <div class="img-wrap"  id="s3">
                            <img class ="slider-image" src="../cssMemeSlider/memes/designers-programmers.webp" alt="Meme designers vs programmers" class="img">
                        </div>
                        <div class="img-wrap"  id="s4">
                            <img class ="slider-image" src="../cssMemeSlider/memes/software eng.webp" alt="Meme software engineer" class="img">
                        </div>
                        <div class="img-wrap"  id="s5">
                            <img class ="slider-image" src="../cssMemeSlider/memes/googling.webp" alt="Meme googling" class="img">
                        </div>
                    </div>
                </div>
                <div class="description-controls">
                    <div class="description-wrap">
                        <div class="description">
                            <div class ="meme-text s1">
                                <div>What is your challenge?</div>
                            </div>
                            <div class ="meme-text s2">
                                <div>Something meaningful, they say</div>
                            </div>
                            <div class ="meme-text s3">
                                <div>Ideas are in the <s>air</s> Stackoverflow</div>
                            </div>
                            <div class ="meme-text s4">
                                <div>When I try to put things right</div>
                            </div>
                            <div class ="meme-text s5">
                                <div>Thanks goodness I'm not a doctor</div>
                            </div>
                        </div>
                    </div>
                    <div class="slide-controls">
                        <label class="controls" for="s1">
                            <div class="circle"></div>
                        </label>
                        <label class="controls" for="s2">
                            <div class="circle"></div>
                        </label>
                        <label class="controls" for="s3">
                            <div class="circle"></div>
                        </label>
                        <label class="controls" for="s4">
                            <div class="circle"></div>
                        </label>
                        <label class="controls" for="s5">
                            <div class="circle"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
